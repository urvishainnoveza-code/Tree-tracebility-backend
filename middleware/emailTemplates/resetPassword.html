<!doctype html>

        <title>OTP Verification</title>
        <!-- Bootstrap CSS for responsive utilities; email clients may ignore external CSS, but this provides a fallback for web previews -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa6mY5Y2v0p3pQKq1c5Qb4l5r2b6Y5mZ6Z1e1z1Z1e1z1Z1e1z1Z1e1z1Z1" crossorigin="anonymous">
        <style>
            /* Email-friendly resets (kept to ensure consistent rendering in clients that support <style>) */
            img { border:0; -ms-interpolation-mode:bicubic; display:block; max-width:100%; height:auto; }
            a { color:inherit; text-decoration:none; }
            body { margin:0; padding:0; -webkit-text-size-adjust:100%; -ms-text-size-adjust:100%; background:#f6f7fb; }

            /* Preserve original class-based styling so markup doesn't change */
            .mobile-center { text-align:center; }

            /* Desktop defaults (match original look) */
            .container { max-width:600px; width:100%; }
            .content { background:#ffffff; border-radius:10px; padding:30px 25px; text-align:center; box-shadow:0 0 10px rgba(0,0,0,0.05); border:1px solid #e0e0e0; }
            .logo { width:140px; margin:0 auto 15px; }
            .otp-number { font-size:36px; font-weight:600; color:#3F3F46; margin-top:8px; font-family:Arial, Helvetica, sans-serif; }
            .btn-link { background:#5766A1; color:#ffffff; display:inline-block; padding:10px 20px; border-radius:6px; font-size:15px; font-family:Arial, Helvetica, sans-serif; width:80%; }

            /* Responsive: use Bootstrap breakpoints (sm ~576px) to approximate original 600px rule */
            @media (max-width: 576px) {
                .container { width:100% !important; }
                .content { padding:18px !important; }
                .logo { width:120px !important; height:auto !important; }
                .otp-number { font-size:30px !important; }
                .btn-link { display:inline-block; width:100% !important; box-sizing:border-box; }
            }
        </style>
    </head>
